<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
<h1 class="title">Welcome to Hangman_Anime</h1>
<!-- container controls width and height; also inline-flex for the simple structuring like bootstrapp-->
<div class="container">
    <div class="row">
        <div class="col right">        
            <h6>images placeholder</h6> 

        </div>
    <!-- row controls size to split container, currently using px, I wonder if % would do the same and scale better?-->
        <div class="col left">  
    <!--   span controls the autofill portion from javascript all using h6 to simplify formating but make them display in block; unsure if h6 is really even needed...
            no reset used yet to currently just looks okay/ smaller than title. -->
            <h6>Press any key to get started!</h6>
            <h6>Wins <span id="wins">...</span></h6> 
            <h6>CURRENT WORD</h6>
            <h6><span id="l1">-</span>  <span id="l2">-</span>  <span id="l3">-</span>  <span id="l4">-</span>  <span id="l5">-</span>  </h6>
            <h6>Number of Guesses Remaining </h6>
            <h6><span id="G_remain">#</span></h6>
            <h6>Letters Already Guessed</h6>
            <h6>[<span id="G_array"></span>]</h6>
        </div>  
    </div>
</div>

            on to javascript I think, more css to come after functionality is there since that'll take more work-->
</body>
